<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Emoji Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="btns-container">
        <button id="color">Color</button>
        <button id="eye">Eye</button>
        <button id="eyebrows">Eyebrows</button>
        <button id="mouth">Mouth</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img src="imgs/eye-4.svg" class="eyes" alt="" />
          <img src="imgs/eyebrow-3.svg" class="eyebrows" alt="" />
          <img src="imgs/mouth-4.svg" class="mouth" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
